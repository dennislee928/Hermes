version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: hermes
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: hermes
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hermes -d hermes"]
      interval: 5s
      timeout: 5s
      retries: 5

  hermes:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      POSTGRES_DSN: "host=postgres user=hermes password=changeme dbname=hermes sslmode=disable"
      HTTP_PORT: "8080"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
